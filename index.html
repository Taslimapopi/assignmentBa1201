<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Agency</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <Header>
    
        <nav>
            <div class="nav-bar">
                <p class="nav-text">LOGO</p>
                <button class="common-btn">Sign Up</button>
            </div>
        </nav>
        <div class="banner">
            <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="common-btn">Stay Focused</button>
        </div>

    </Header>
    <body>
        <section class="action-section">
            <div class="action">
                <div class="action-content">
                    <h2 class="action-title">See It in Action</h2>
                    <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="common-btn">Launch Live Preview</button>
                </div>

                    <img src="Assets/wc-mini.png" alt="" class="action-img">
                
            </div>
        </section>
        <section>
            <div class="users-detail">
                <h3 class="user-section-title">Joined Thousands of Productive Users</h3>
                <div class="user-section-detail">
                    <div class="user-info">
                    <p class="total-user">50K</p>
                    <p class="user-comment">Active Users</p>
                </div>
                <div class="user-info">
                    <p class="total-user">2M+</p>
                    <p class="user-comment">Focused Sessions</p>
                </div>
                <div class="user-info">
                    <p class="total-user">95%</p>
                    <p class="user-comment">Satisfaction Rate</p>
                </div>

                </div>
                
            </div>

        </section>
        
    </body>
    <footer>

    </footer>
    
</body>
</html>
